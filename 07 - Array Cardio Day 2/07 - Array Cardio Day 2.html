<script>
    const people = [
        {name:'Wes',year:1988},
        {name:'Kait',year:1986},
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
    ]
    const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
    ]

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? Â§ß‰∫é19Â≤ÅÁöÑ
    // Array.prototype.every() // is everyone 19 or older? Â§ß‰∫é19Â≤ÅÁöÑ

    const year = (new Date()).getFullYear()
    const some = people.some(v => year - v.year >= 19)
    const every = people.every(v=>year - v.year >= 19)
    console.log(some)
    console.log(every)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    const commonId = comments.find(v=>v.id === 823423)
    console.log(commonId)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentIndex = comments.findIndex(v=>v.id === 823423)
    const deleteId = comments.splice(commentIndex,1)
    console.log(commentIndex)
    console.log(deleteId)
    console.log(comments)
//OR:

</script>
